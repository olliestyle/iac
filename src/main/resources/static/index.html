<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
<div id="wrapper">
    <header></header>
    <nav>
        <h2>Добавить новый контакт</h2>
        <input id="contactNameId" type="text" placeholder="Введите имя контакта" required>
        <input id="contactNumberId" type="text" placeholder="Введите номер контакта" required>
        <input type="button" value="Добавить контакт" onclick="saveContact()">
    </nav>
    <aside></aside>
    <section>
        <h2>Список контактов</h2>
        <table id="contactsTable">
            <thead>
                <tr>
                    <td>Имя контакта</td>
                    <td>Номер контакта</td>
                    <td>Дата создания</td>
                    <td>Редактирование</td>
                    <td>Удаление</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <footer>
    </footer>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/index.js"></script>
</div>
</body>
